<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <span class="price">$19.99</span>
        </div>
        <div class="product">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <span class="price">$29.99</span>
        </div>
        <div class="product">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Product 3">
            <h3>Product 3</h3>
            <p>Description of Product 3.</p>
            <span class="price">$39.99</span>
        </div>
        <div class="product">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Product 4">
            <h3>Product 4</h3>
            <p>Description of Product 4.</p>
            <span class="price">$49.99</span>
        </div>
        <div class="product">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Product 5">
            <h3>Product 5</h3>
            <p>Description of Product 5.</p>
            <span class="price">$59.99</span>
        </div>
    </div>
</body>
</html>
