<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="employee">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 1">
            <h3>John Doe</h3>
            <p>Software Engineer</p>
        </div>
        <div class="employee">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 2">
            <h3>Jane Smith</h3>
            <p>Product Manager</p>
        </div>
        <div class="employee">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 3">
            <h3>David Lee</h3>
            <p>UI/UX Designer</p>
        </div>
        <div class="employee">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 4">
            <h3>Alice Johnson</h3>
            <p>Marketing Specialist</p>
        </div>
        <div class="employee">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 5">
            <h3>Bob Williams</h3>
            <p>Data Analyst</p>
        </div>
    </div>
</body>
</html>
